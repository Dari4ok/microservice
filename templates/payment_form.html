<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Payment</title>
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Payment for Order #{{ order_id }}</h1>
        <p class="amount">Total Amount: <strong>${{ amount }}</strong></p>
        <form id="payment-form" action="/process_payment" method="post">
            <input type="hidden" name="order_id" value="{{ order_id }}">
            <input type="hidden" name="amount" value="{{ amount }}">
            
            <label for="card_number">Card Number</label>
            <input type="text" id="card_number" name="card_number" required maxlength="19" placeholder="1234 5678 9012 3456">
            
            <label for="expiry">Expiration Date</label>
            <input type="text" id="expiry" name="expiry" required maxlength="5" placeholder="MM/YY">
            
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" required maxlength="3" placeholder="123">
            
            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
